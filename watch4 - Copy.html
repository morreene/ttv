<!DOCTYPE html>
<html>
<head>
	<title>Dropdown Box with CSV Options</title>
</head>
<body>
	<h1>Dropdown Box with CSV Options</h1>
	
	<!-- Select dropdown box -->
	<select id="url-dropdown" onchange="loadUrl()">
		<option value="">Select a URL</option>
		<!-- Populate dropdown options from CSV file -->
		<?php
			$csv_file = fopen('urls.csv', 'r');
			while (($row = fgetcsv($csv_file)) !== FALSE) {
				echo '<option value="' . $row[1] . '">' . $row[0] . '</option>';
			}
			fclose($csv_file);
		?>
	</select>
	
	<!-- Iframe to display selected URL -->
	<iframe id="url-iframe" width="100%" height="600px"></iframe>
	
	<script>
		// Function to load selected URL in iframe
		function loadUrl() {
			var url = document.getElementById("url-dropdown").value;
			document.getElementById("url-iframe").src = url;
		}
	</script>
</body>
</html>
